<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg" version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="297px"
    height="210px"
    viewBox="0 0 297 210"
    id="certificate">
    <script type="text/javascript" src="prepare.js" ></script>
    <rect
        id="rect1"
        style="opacity:1;fill:#ffffff;fill-opacity:1;stroke:#000000;stroke-width:0.5;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
        width="297"
        height="210"
        x="0"
        y="0"/>
    <rect
        id="rect2"
        style="opacity:1;fill:#44aa00;fill-opacity:1;stroke:#0000000;stroke-width:0.2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
        width="250"
        height="35"
        x="25"
        y="15"/>
    <rect
        id="rect3"
        style="opacity:1;fill:#44aa00;fill-opacity:1;stroke:#0000000;stroke-width:0.2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
        width="250"
        height="10"
        x="25"
        y="180"/>
    <path
        id="path1"
        style="fill:none;stroke:#000000;stroke-width:0.2;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
        d="M 60,100 240,100"/>
    <path
        id="path2"
        style="fill:none;stroke:#000000;stroke-width:0.2;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
        d="M 200,160 260,160"/>
    <text
        id="label1"
        style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1.25;font-family:'Liberation Sans';letter-spacing:0px;word-spacing:0px;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.5"
        x="30"
        y="30">
        CERTIFICATE
    </text>
    <text
        id="label1"
        style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:1.25;font-family:'Liberation Sans';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.5"
        x="95"
        y="65">
        OF ACHIEVEMENT
    </text>
    <text
        id="label3"
        style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:11px;line-height:1.25;font-family:'Liberation Sans';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.5"
        x="65"
        y="115">
        This certificate is presented to ...
    </text>
    <text
        id="label4"
        style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:08px;line-height:1.25;font-family:'Liberation Sans';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.5"
        x="245"
        y="170">
        Date
    </text>
    <!-- Textos que podem ser manipulados -->
    <text
        id="name"
        onclick="window.parent.onClick(id)"
        onmouseout="window.parent.onmouseOut(id)"
        onmouseover="window.parent.onmouseOver(id)"
        font-style="normal"
        font-variant="normal"
        font-weight="normal"
        font-stretch="normal"
        font-size="12px"
        line-height="1.25"
        font-family="Liberation Sans"
        letter-spacing="0px"
        word-spacing="0px"
        fill="#000000"
        fill-opacity="1"
        stroke="none"
        stroke-width="0.5"
        x="60"
        y="95">
        name: click to change ...
    </text>
    <text
        id="date"
        onclick="window.parent.onClick(id)"
        onmouseout="window.parent.onmouseOut(id)"
        onmouseover="window.parent.onmouseOver(id)"     
        font-style="normal"
        font-variant="normal"
        font-weight="normal"
        font-stretch="normal"
        font-size="8px"
        line-height="1.25"
        font-family="Liberation Sans"
        letter-spacing="0px"
        word-spacing="0px"
        fill="#000000"
        fill-opacity="1"
        stroke="none"
        stroke-width="0.5"
        x="215"
        y="155">
        xx/xx/xxxx: click!
    </text>
</svg>